<!DOCTYPE html>
<html>
<head>
    <title>Chess Game</title>
    <style>
        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            background: #f0f0f0;
        }
        canvas { 
            border: 2px solid #333;
            margin: 20px;
            box-shadow: 0 0 10px rgba(0,0,0,0.2);
            background: #fff;
        }
        .controls {
            margin: 20px;
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            justify-content: center;
        }
        button {
            padding: 10px 20px;
            background: #2c3e50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s;
        }
        button:hover {
            background: #34495e;
        }
        #status {
            margin: 20px;
            padding: 10px 20px;
            font-size: 18px;
            color: #2c3e50;
            background: #fff;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .game-info {
            display: flex;
            gap: 20px;
            margin: 10px;
        }
        .piece-count {
            background: #fff;
            padding: 10px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.5);
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
        .modal-content {
            background: white;
            padding: 20px;
            border-radius: 10px;
            width: 300px;
            text-align: center;
        }
        .room-code {
            font-size: 24px;
            margin: 20px 0;
            padding: 10px;
            background: #f0f0f0;
            border-radius: 5px;
        }
        .connection-status {
            margin: 10px 0;
            padding: 10px;
            border-radius: 5px;
            background: #e8f5e9;
        }
        #gameScreen, #connectionScreen {
            width: 100%;
            text-align: center;
        }
        #connectionScreen {
            display: none;
        }
        .input-group {
            margin: 15px 0;
        }
        input {
            padding: 8px;
            margin: 5px;
            border: 1px solid #ccc;
            border-radius: 4px;
            width: 200px;
        }
    </style>
</head>
<body>
    <div id="connectionScreen">
        <h2>Chess Online</h2>
        <div class="controls">
            <button onclick="createOnlineGame()">Create Game</button>
            <button onclick="showJoinGame()">Join Game</button>
            <button onclick="startLocalGame()">Play Local/AI</button>
        </div>
        <div id="roomInfo" class="room-code"></div>
        <div id="connectionStatus" class="connection-status"></div>
    </div>

    <div id="gameScreen">
        <div class="controls">
            <button onclick="startPvP()">Start PvP</button>
            <button onclick="startAI(1)">AI Level 1</button>
            <button onclick="startAI(2)">AI Level 2</button>
            <button onclick="startAI(3)">AI Level 3</button>
            <button onclick="startAI(4)">AI Level 4</button>
            <button onclick="startAI(5)">AI Level 5</button>
            <button onclick="resetGame()">Reset Game</button>
            <button onclick="showConnectionScreen()">Online Mode</button>
        </div>
        <div id="status">Game Status: Ready to Start</div>
        <div class="game-info">
            <div class="piece-count" id="white-captures">White Captures: </div>
            <div class="piece-count" id="black-captures">Black Captures: </div>
        </div>
        <canvas id="chessboard" width="400" height="400"></canvas>
    </div>

    <div id="joinModal" class="modal">
        <div class="modal-content">
            <h3>Join Game</h3>
            <div class="input-group">
                <input type="text" id="roomCodeInput" placeholder="Enter Room Code">
            </div>
            <button onclick="joinOnlineGame()">Join</button>
            <button onclick="closeModal('joinModal')">Cancel</button>
        </div>
    </div>
<script src="js.js"></script>
</body>
</html>
