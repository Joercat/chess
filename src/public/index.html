<!DOCTYPE html>
<html>
<head>
    <title>Chess Online</title>
    <link rel="stylesheet" href="https://unpkg.com/@chrisoakman/chessboardjs@1.0.0/dist/chessboard-1.0.0.min.css">
    <style>
        /* Base styles */
        body {
            transition: background-color 0.3s, color 0.3s;
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }

        /* Theme styles */
        .theme-light {
            background-color: #ffffff;
            color: #000000;
        }

        .theme-dark {
            background-color: #2c2c2c;
            color: #000000;
        }

        .theme-blue {
            background-color: #1a237e;
            color: #000000;
        }

        /* Chess board elements */
        .board-container {
            display: flex;
            gap: 20px;
        }

        #board {
            width: 600px;
            box-shadow: 0 0 10px rgba(0,0,0,0.3);
        }

        /* Special square highlights */
        .highlight-square {
            box-shadow: inset 0 0 3px 3px yellow !important;
        }

        .selected-square {
            box-shadow: inset 0 0 3px 3px blue !important;
        }

        .last-move {
            background-color: rgba(155, 199, 0, 0.41) !important;
        }

        .premove {
            background-color: rgba(255, 0, 0, 0.5) !important;
        }

        /* Check highlight */
        .in-check {
            animation: check-pulse 1.5s infinite;
        }

        @keyframes check-pulse {
            0% { box-shadow: 0 0 0 0 rgba(255, 0, 0, 0.7); }
            70% { box-shadow: 0 0 0 10px rgba(255, 0, 0, 0); }
            100% { box-shadow: 0 0 0 0 rgba(255, 0, 0, 0); }
        }

        /* Side panels */
        .side-panel {
            width: 200px;
            padding: 20px;
            background: #f5f5f5;
            border-radius: 8px;
            box-shadow: 0 0 5px rgba(0,0,0,0.2);
        }

        .captured-pieces {
            margin: 10px 0;
            min-height: 50px;
            display: flex;
            flex-wrap: wrap;
            gap: 5px;
        }

        .captured-pieces img {
            width: 30px;
            height: 30px;
            transition: transform 0.2s;
        }

        .captured-pieces img:hover {
            transform: scale(1.2);
        }

        /* Move history */
        #moveHistory {
            height: 300px;
            overflow-y: auto;
            border: 1px solid #ddd;
            padding: 10px;
            margin-top: 10px;
            background: white;
            border-radius: 4px;
        }

        .move-row {
            display: flex;
            margin: 5px 0;
            font-family: 'Courier New', monospace;
        }

        .move-number {
            width: 30px;
            color: #666;
        }

        .move {
            flex: 1;
            padding: 0 5px;
        }

        /* Game end overlay */
        .game-end-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            z-index: 1000;
            justify-content: center;
            align-items: center;
        }

        .game-end-message {
            background: white;
            padding: 30px;
            border-radius: 10px;
            text-align: center;
            color: black;
        }

        /* Theme switcher */
        .theme-switch {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 100;
        }

        #themeSelect {
            padding: 8px;
            border-radius: 4px;
            border: 1px solid #ddd;
            background: white;
            cursor: pointer;
        }

        /* Room controls */
        .room-controls {
            text-align: center;
            margin: 20px 0;
        }

        #roomCode {
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ddd;
            border-radius: 4px;
            margin: 0 10px;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            border-radius: 4px;
            background: #2196F3;
            color: white;
            cursor: pointer;
            transition: background 0.3s;
        }

        button:hover {
            background: #1976D2;
        }

        #roomStatus {
            color: #2196F3;
            font-weight: bold;
            margin-top: 10px;
        }

        #status {
            font-size: 18px;
            margin: 10px 0;
            text-align: center;
        }
    </style>
</head>
<body class="theme-light">
    <div class="theme-switch">
        <select id="themeSelect">
            <option value="light">Light Theme</option>
            <option value="dark">Dark Theme</option>
            <option value="blue">Blue Theme</option>
        </select>
    </div>

    <div class="game-end-overlay">
        <div class="game-end-message">
            <h2 id="endGameMessage"></h2>
            <p>Refresh the page to start a new game</p>
        </div>
    </div>

    <div class="container">
        <div class="game-info">
            <h1>Chess Online</h1>
            <div class="room-controls">
                <button id="createRoom">Create Room</button>
                <input type="text" id="roomCode" placeholder="Enter Room Code">
                <button id="joinRoom">Join Room</button>
                <p id="roomStatus"></p>
            </div>
            <p id="status"></p>
        </div>

        <div class="board-container">
            <div class="side-panel">
                <h3>Captured White Pieces</h3>
                <div id="capturedBlack" class="captured-pieces"></div>
                <h3>Move History</h3>
                <div id="moveHistory"></div>
            </div>
            <div id="board"></div>
            <div class="side-panel">
                <h3>Captured Black Pieces</h3>
                <div id="capturedWhite" class="captured-pieces"></div>
            </div>
        </div>
    </div>

    <audio id="moveSound" src="data:audio/mp3;base64,SUQzBAAAAAAAI1RTU0UAAAAPAAADTGF2ZjU4LjI5LjEwMAAAAAAAAAAAAAAA//tQwAAAAAAAAAAAAAAAAAAAAAAASW5mbwAAAA8AAAADAAAGhgBVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVWqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqr///////////////////////////////////////////8AAAAATGF2YzU4LjU0AAAAAAAAAAAAAAAAJAAAAAAAAAAAAoZxhxX2AAAAAAAAAAAAAAAAAAAA//tQxAAACVDlIgQwYgEjmWc/PCAAAFBHAAAAAAA0kBIAAAEkAAAAACEkBIAAAEkAAAAACQAAP/qqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqr/+xDE1gPAAAGkAAAAIAAANIAAAASqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqg==" preload="auto"></audio>
    <audio id="captureSound" src="data:audio/mp3;base64,SUQzBAAAAAAAI1RTU0UAAAAPAAADTGF2ZjU4LjI5LjEwMAAAAAAAAAAAAAAA//tQwAAAAAAAAAAAAAAAAAAAAAAASW5mbwAAAA8AAAADAAAGhgBVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVWqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqr///////////////////////////////////////////8AAAAATGF2YzU4LjU0AAAAAAAAAAAAAAAAJAAAAAAAAAAAAoZxhxX2AAAAAAAAAAAAAAAAAAAA//tQxAAACZjpQgQwYgEvnSn/PCAAAPgnAAAAAAAA0kAIAAAEkAAAAABpIAQAAAJIAAAAABIAAH/6qqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqv/7EMTWg8AAAaQAAAAgAAA0gAAABKqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqq" preload="auto"></audio>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://unpkg.com/@chrisoakman/chessboardjs@1.0.0/dist/chessboard-1.0.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/chess.js/0.10.3/chess.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script>
        // Initialize variables
        const socket = io();
        let board = null;
        let game = new Chess();
        let playerColor = 'w';
        let currentRoom = null;
        let isMyTurn = false;
        let premoveFrom = null;
        let premoveTo = null;
        let selectedSquare = null;

        // Socket event handlers
        socket.on('roomCreated', (roomCode) => {
            currentRoom = roomCode;
            $('#roomStatus').text(`Room Created: ${roomCode}`);
        });

        socket.on('joinedRoom', (roomCode) => {
            currentRoom = roomCode;
            $('#roomStatus').text(`Joined Room: ${roomCode}`);
        });

        socket.on('gameStart', ({ white, black }) => {
            playerColor = socket.id === white ? 'w' : 'b';
            isMyTurn = playerColor === 'w';
            initGame();
            $('#roomStatus').text(`Game Started - You are ${playerColor === 'w' ? 'White' : 'Black'}`);
        });

        socket.on('moveMade', ({ from, to, fen, move }) => {
            game.load(fen);
            board.position(fen);
            
            // Remove previous highlights
            $('.square-55d63').removeClass('last-move');
            
            // Highlight last move
            $(`.square-${from}`).addClass('last-move');
            $(`.square-${to}`).addClass('last-move');
            
            isMyTurn = game.turn() === playerColor;
            
            // Play sound
            const sound = document.getElementById(move.captured ? 'captureSound' : 'moveSound');
            sound.currentTime = 0;
            sound.play();
            
            updateStatus();
            updateCapturedPieces();
            updateMoveHistory(move);
            updateCheckHighlight();
            
            // Try premove if exists
            tryPremove();
        });

        socket.on('gameOver', (result) => {
            $('#endGameMessage').text(result);
            $('.game-end-overlay').css('display', 'flex');
        });

        socket.on('playerLeft', () => {
            $('#roomStatus').text('Opponent left the game');
            isMyTurn = false;
        });

        socket.on('roomError', (message) => {
            $('#roomStatus').text(message);
        });

        // Game functions
        function updateCheckHighlight() {
            $('.square-55d63').removeClass('in-check');
            if (game.in_check()) {
                const turn = game.turn();
                const board = game.board();
                for (let i = 0; i < 8; i++) {
                    for (let j = 0; j < 8; j++) {
                        const piece = board[i][j];
                        if (piece && piece.type === 'k' && piece.color === turn) {
                            const square = String.fromCharCode(97 + j) + (8 - i);
                            $(`.square-${square}`).addClass('in-check');
                        }
                    }
                }
            }
        }

        function updateCapturedPieces() {
            const positions = game.board();
            const currentPieces = { w: {}, b: {} };
            'prnbqk'.split('').forEach(piece => {
                currentPieces.w[piece] = 0;
                currentPieces.b[piece] = 0;
            });
            
            positions.forEach(row => {
                row.forEach(piece => {
                    if (piece) {
                        currentPieces[piece.color][piece.type]++;
                    }
                });
            });
            
            const initialCounts = { p: 8, r: 2, n: 2, b: 2, q: 1, k: 1 };
            const capturedPieces = { w: [], b: [] };
            
            ['w', 'b'].forEach(color => {
                Object.entries(initialCounts).forEach(([piece, count]) => {
                    const captured = count - currentPieces[color][piece];
                    for (let i = 0; i < captured; i++) {
                        capturedPieces[color].push(piece);
                    }
                });
            });

            $('#capturedWhite').html(capturedPieces.w.map(p =>
                `<img src="https://chessboardjs.com/img/chesspieces/wikipedia/w${p.toUpperCase()}.png">`
            ).join(''));
            
            $('#capturedBlack').html(capturedPieces.b.map(p =>
                `<img src="https://chessboardjs.com/img/chesspieces/wikipedia/b${p.toUpperCase()}.png">`
            ).join(''));
        }

        function updateMoveHistory(move) {
            if (move) {
                const san = game.history().pop();
                const moveNumber = Math.ceil(game.history().length / 2);
                const moveRow = $('<div class="move-row"></div>');
                
                if (game.turn() === 'b') {
                    moveRow.html(
                        `<span class="move-number">${moveNumber}.</span>` +
                        `<span class="move">${san}</span>` +
                        `<span class="move"></span>`
                    );
                } else {
                    const lastRow = $('#moveHistory .move-row').last();
                    if (lastRow.length && lastRow.find('.move').last().text() === '') {
                        lastRow.find('.move').last().text(san);
                    } else {
                        moveRow.html(
                            `<span class="move-number">${moveNumber}.</span>` +
                            `<span class="move"></span>` +
                            `<span class="move">${san}</span>`
                        );
                    }
                }
                
                $('#moveHistory').append(moveRow);
                $('#moveHistory').scrollTop($('#moveHistory')[0].scrollHeight);
            }
        }

        function handlePremove(square) {
            if (!isMyTurn && premoveFrom === null) {
                premoveFrom = square;
                $(`.square-${square}`).addClass('premove');
            } else if (!isMyTurn && premoveFrom !== null) {
                premoveTo = square;
                if (premoveFrom !== premoveTo) {
                    $('.square-55d63').removeClass('premove');
                    tryPremove();
                }
            }
        }

        function tryPremove() {
            if (premoveFrom && premoveTo && isMyTurn) {
                const move = makeMove(premoveFrom, premoveTo);
                if (move) {
                    socket.emit('move', {
                        from: premoveFrom,
                        to: premoveTo,
                        roomCode: currentRoom
                    });
                }
                premoveFrom = null;
                premoveTo = null;
            }
        }

        function makeMove(from, to) {
            try {
                const move = game.move({ from, to, promotion: 'q' });
                if (move) {
                    board.position(game.fen());
                    updateStatus();
                }
                return move;
            } catch (error) {
                return null;
            }
        }

        function updateStatus() {
            let status = '';
            if (game.in_checkmate()) {
                status = `Game Over - ${game.turn() === 'w' ? 'Black' : 'White'} wins by checkmate!`;
            } else if (game.in_draw()) {
                status = 'Game Over - Draw!';
            } else {
                status = `${game.turn() === 'w' ? 'White' : 'Black'} to move`;
                if (game.in_check()) {
                    status += ' (CHECK)';
                }
            }
            $('#status').text(status);
        }

        function handleSquareClick(event) {
            const square = $(event.currentTarget).data('square');
            const piece = game.get(square);

            if (!isMyTurn) {
                handlePremove(square);
                return;
            }

            if (selectedSquare === null) {
                if (piece && piece.color === playerColor) {
                    selectedSquare = square;
                    highlightLegalMoves(square);
                    $(event.currentTarget).addClass('selected-square');
                }
            } else {
                const move = makeMove(selectedSquare, square);
                $('.square-55d63').removeClass('selected-square highlight-square');
                selectedSquare = null;

                if (move) {
                    socket.emit('move', {
                        from: move.from,
                        to: move.to,
                        roomCode: currentRoom
                    });
                }
            }
        }

        function highlightLegalMoves(square) {
            $('.square-55d63').removeClass('highlight-square');
            const moves = game.moves({ square: square, verbose: true });
            moves.forEach(move => {
                $(`[data-square="${move.to}"]`).addClass('highlight-square');
            });
        }

        // Event Listeners
        $('#createRoom').click(() => {
            socket.emit('createRoom');
        });

        $('#joinRoom').click(() => {
            const roomCode = $('#roomCode').val().toUpperCase();
            if (roomCode) {
                socket.emit('joinRoom', roomCode);
            }
        });

        $('#themeSelect').change(function() {
            const theme = $(this).val();
            $('body').removeClass().addClass(`theme-${theme}`);
        });

        // Initialize game
        function initGame() {
            board = Chessboard('board', {
                position: 'start',
                orientation: playerColor === 'b' ? 'black' : 'white',
                pieceTheme: 'https://chessboardjs.com/img/chesspieces/wikipedia/{piece}.png',
                draggable: false
            });

            // Add click handlers for squares
            $('.square-55d63').on('click', handleSquareClick);
            
            updateStatus();
        }

        // Initialize the game when the page loads
        $(document).ready(() => {
            initGame();
        });
    </script>
</body>
</html>
