<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chess Online</title>
    <link rel="stylesheet" href="https://unpkg.com/@chrisoakman/chessboardjs@1.0.0/dist/chessboard-1.0.0.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&family=Space+Mono:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --font-family-main: 'Roboto', sans-serif;
            --font-family-mono: 'Space Mono', monospace;
            --border-radius: 8px;
            --shadow: 0 4px 15px rgba(0,0,0,0.1);
            --transition-speed: 0.4s;
            
            /* Theme Variables */
            --bg-color: #f0f2f5;
            --text-color: #1c1e21;
            --panel-bg-color: #ffffff;
            --panel-border-color: #ddd;
            --board-border-color: #dcdcdc;
            --history-bg-color: #f7f7f7;
            --input-bg-color: #fff;
            --input-text-color: #000;
            --button-color: #2196F3;
            --button-hover-color: #1976D2;
        }

        *, *::before, *::after {
            box-sizing: border-box;
        }

        body {
            font-family: var(--font-family-main);
            margin: 0;
            background-color: var(--bg-color);
            color: var(--text-color);
            transition: background-color var(--transition-speed), color var(--transition-speed);
        }

        .app-wrapper {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 1rem;
            overflow-x: hidden;
        }

        .app-container {
            width: 100%;
            max-width: 1400px;
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
        }

        /* --- THEMES --- */
        body.theme-dark {
            --bg-color: #18191a; --text-color: #e4e6eb; --panel-bg-color: #242526;
            --panel-border-color: #3a3b3c; --board-border-color: #4d4d4d;
            --history-bg-color: #3a3b3c; --input-bg-color: #3a3b3c; --input-text-color: #e4e6eb;
            --button-color: #0b84fe; --button-hover-color: #0a78e7;
        }
        body.theme-blue {
            --bg-color: #1a237e; --text-color: #e8eaf6; --panel-bg-color: #283593;
            --panel-border-color: #3f51b5; --board-border-color: #3f51b5;
            --history-bg-color: #3f51b5;
            --button-color: #e91e63; --button-hover-color: #c2185b;
        }
        body.theme-green {
            --bg-color: #2e7d32; --text-color: #e8f5e9; --panel-bg-color: #388e3c;
            --panel-border-color: #4caf50; --board-border-color: #4caf50;
            --history-bg-color: #66bb6a;
            --button-color: #ff9800; --button-hover-color: #fb8c00;
        }
        body.theme-wood {
            --bg-color: #8d6e63; --text-color: #ffffff;
            --panel-bg-color: rgba(93, 64, 55, 0.85); --panel-border-color: #a1887f;
            --board-border-color: #5d4037;
            background-image: url('https://www.transparenttextures.com/patterns/wood-pattern.png');
            --button-color: #4e342e; --button-hover-color: #3e2723;
        }
        body.theme-wood .panel, body.theme-wood header { backdrop-filter: blur(5px); }

        /* --- Layout Components --- */
        header.app-header {
            padding: 1rem 1.5rem;
            border-radius: var(--border-radius);
            box-shadow: var(--shadow);
            background-color: var(--panel-bg-color);
            border: 1px solid var(--panel-border-color);
        }
        .header-content { display: flex; flex-wrap: wrap; justify-content: space-between; align-items: center; gap: 1rem; }
        .header-title h1 { margin: 0; font-size: clamp(1.5rem, 4vw, 1.75rem); }
        .room-controls { display: flex; flex-wrap: wrap; justify-content: center; gap: 0.75rem; align-items: center; }
        .status-indicators { font-weight: 500; font-size: 0.9em; text-align: right; }

        main.game-layout {
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
        }
        .panel {
            padding: 1.5rem;
            border-radius: var(--border-radius);
            box-shadow: var(--shadow);
            background-color: var(--panel-bg-color);
            border: 1px solid var(--panel-border-color);
            transition: background-color var(--transition-speed), border-color var(--transition-speed);
        }
        .panel h3 { margin: 0 0 1rem 0; padding-bottom: 0.5rem; border-bottom: 2px solid var(--panel-border-color); }
        .board-area { display: flex; flex-direction: column; align-items: center; gap: 1rem; flex-grow: 1; }
        #board { width: 100%; max-width: 60vh; box-shadow: var(--shadow); border-radius: 4px; border: 8px solid var(--board-border-color); }

        #moveHistory { height: 300px; overflow-y: auto; border-radius: 4px; padding: 0.5rem; font-family: var(--font-family-mono); font-size: 0.9rem; background-color: var(--history-bg-color); }
        .move-row { display: flex; padding: 0.3rem 0.2rem; border-radius: 3px; }
        .move-row:nth-child(odd) { background-color: rgba(0,0,0,0.05); }
        .move-number { width: 2.5em; color: #888; font-weight: bold; }
        .move { flex: 1; padding: 0 0.5em; }

        .captured-pieces-container { min-height: 40px; }
        .captured-pieces { display: flex; flex-wrap: wrap; gap: 5px; }
        .captured-pieces img { width: 32px; height: 32px; transition: transform 0.2s; }
        .captured-pieces img:hover { transform: scale(1.1); }

        /* --- UI Elements & Highlights --- */
        .highlight-last-move { background-color: rgba(155, 199, 0, 0.45) !important; }
        .highlight-selected { background-color: rgba(255, 255, 0, 0.4) !important; }
        .highlight-check { box-shadow: inset 0 0 15px 5px rgba(255,0,0,0.6) !important; }
        button { padding: 0.75rem 1.5rem; font-size: 1rem; border: none; border-radius: var(--border-radius); background: var(--button-color); color: white; cursor: pointer; transition: all 0.2s; font-weight: 500; }
        button:hover:not(:disabled) { background: var(--button-hover-color); transform: translateY(-2px); box-shadow: 0 4px 8px rgba(0,0,0,0.2); }
        button:disabled { background: #ccc; cursor: not-allowed; }
        input { padding: 0.75rem; font-size: 1rem; border: 1px solid var(--panel-border-color); border-radius: var(--border-radius); text-align: center; width: 180px; text-transform: uppercase; background-color: var(--input-bg-color); color: var(--input-text-color); }
        
        /* --- Overlays & Popups --- */
        .theme-switcher { position: fixed; top: 1rem; right: 1rem; z-index: 1000; }
        #messageContainer { position: fixed; top: 6rem; left: 50%; transform: translateX(-50%); z-index: 2000; display: flex; flex-direction: column; gap: 0.5rem; align-items: center;}
        .message { padding: 1rem 1.5rem; border-radius: var(--border-radius); box-shadow: var(--shadow); font-weight: 500; opacity: 0; transition: all 0.5s; transform: translateY(-20px); }
        .message.show { opacity: 1; transform: translateY(0); }
        .message-success { background: #4caf50; color: white; }
        .message-error { background: #f44336; color: white; }
        .message-info { background: #2196F3; color: white; }
        #errorLogContainer { position: fixed; bottom: 1rem; right: 1rem; z-index: 1001; }
        #errorLog { display: none; width: 350px; max-height: 200px; background: rgba(0,0,0,0.85); color: #fff; border-radius: var(--border-radius); padding: 1rem; font-family: var(--font-family-mono); font-size: 0.75rem; overflow-y: auto; margin-bottom: 0.5rem; }
        .game-end-overlay { display: none; position: fixed; inset: 0; background: rgba(0, 0, 0, 0.8); z-index: 999; justify-content: center; align-items: center; }
        .game-end-message { background: var(--panel-bg-color); padding: 2.5rem; border-radius: 10px; text-align: center; color: var(--text-color); }
        
        /* --- Responsive Layout for All Devices --- */
        @media (max-width: 1023px) {
            .app-wrapper { padding: 0.5rem; }
            .header-content { flex-direction: column; align-items: center; text-align: center; }
            .status-indicators { text-align: center; }
            .room-controls { flex-direction: column; width: 100%; }
            .room-controls input, .room-controls button { width: 100%; }
            .game-layout { gap: 1rem; }
            .panel { padding: 1rem; }
            .panel h3 { font-size: 1.1rem; }
            #moveHistory { height: 200px; }
            #errorLogContainer { width: 100%; right: auto; left: 0; bottom: 0; }
            #errorLog { width: 100%; border-radius: 0; }
        }

        /* --- Desktop and Laptop Specific Layout (1024px and up) --- */
        @media (min-width: 1024px) {
            .app-container {
                display: grid;
                grid-template-columns: minmax(280px, 1fr) auto minmax(280px, 1fr);
                grid-template-rows: auto 1fr;
                gap: 1.5rem;
                align-items: start;
            }
            header.app-header {
                grid-column: 1 / -1;
            }
            .panel.left-panel {
                grid-column: 1 / 2;
                grid-row: 2 / 3;
            }
            .board-area {
                grid-column: 2 / 3;
                grid-row: 2 / 3;
                max-width: 700px;
                margin: 0 auto;
            }
            .panel.right-panel {
                grid-column: 3 / 4;
                grid-row: 2 / 3;
            }
            #board {
                max-width: 700px;
                width: 100%;
            }
            #moveHistory {
                height: 50vh;
                min-height: 400px;
            }
        }
    </style>
</head>
<body class="theme-light">

    <div class="app-wrapper">
        <div class="app-container">
            <header class="app-header">
                <div class="header-content">
                    <div class="header-title"><h1>Chess Online</h1></div>
                    <div class="room-controls">
                        <button id="createRoomBtn">Create Room</button>
                        <span>or</span>
                        <input type="text" id="roomCodeInput" placeholder="Enter Room Code" maxlength="6">
                        <button id="joinRoomBtn">Join Room</button>
                    </div>
                    <div class="status-indicators">
                        <div id="connectionStatus">Connecting...</div>
                        <div id="roomStatus">No room joined.</div>
                    </div>
                </div>
            </header>
    
            <div class="panel left-panel">
                <h3>White's Captures</h3>
                <div class="captured-pieces-container" id="capturedByBlack"></div>
                <h3>Move History</h3>
                <div id="moveHistory"></div>
            </div>

            <main class="board-area">
                <div id="board"></div>
                <h2 id="status">Create or join a room to play.</h2>
            </main>
            
            <div class="panel right-panel">
                <h3>Black's Captures</h3>
                <div class="captured-pieces-container" id="capturedByWhite"></div>
                <h3>Game Info</h3>
                <div id="playerInfo">Your color: N/A</div>
            </div>
        </div>
    </div>
    
    <div id="messageContainer"></div>
    <div class="theme-switcher">
        <select id="themeSelect">
            <option value="light">Light</option> <option value="dark">Dark</option> <option value="blue">Blue</option> <option value="green">Green</option> <option value="wood">Wood</option>
        </select>
    </div>
    <div id="errorLogContainer">
        <div id="errorLog"></div>
        <button id="toggleErrorLogBtn">Toggle Errors</button>
    </div>
    <div class="game-end-overlay">
        <div class="game-end-message">
            <h2 id="endGameMessage"></h2>
            <p>Refresh the page to start a new game.</p>
        </div>
    </div>
    
    <audio id="moveSound" src="https://images.chesscomfiles.com/chess-themes/sounds/_MP3_/default/move-self.mp3" preload="auto"></audio>
    <audio id="captureSound" src="https://images.chesscomfiles.com/chess-themes/sounds/_MP3_/default/capture.mp3" preload="auto"></audio>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://unpkg.com/@chrisoakman/chessboardjs@1.0.0/dist/chessboard-1.0.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/chess.js/0.10.3/chess.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script>
        /**
         * @file Manages the entire client-side chess game experience.
         * This script is structured into multiple classes for better organization and scalability.
         * - UIManager: Handles all DOM manipulations.
         * - SocketManager: Manages all communication with the server via Socket.IO.
         * - ChessGame: The main controller that orchestrates the other managers and holds the game state.
         */
        $(function() {
            /**
             * Manages all interactions with the DOM.
             * @class UIManager
             */
            class UIManager {
                constructor() {
                    this.elements = {
                        status: $('#status'), roomStatus: $('#roomStatus'), connectionStatus: $('#connectionStatus'),
                        moveHistory: $('#moveHistory'), capturedByWhite: $('#capturedByWhite'), capturedByBlack: $('#capturedByBlack'),
                        createRoomBtn: $('#createRoomBtn'), joinRoomBtn: $('#joinRoomBtn'), roomCodeInput: $('#roomCodeInput'),
                        playerInfo: $('#playerInfo'), endGameOverlay: $('.game-end-overlay'), endGameMessage: $('#endGameMessage'),
                        messageContainer: $('#messageContainer'), errorLog: $('#errorLog'), toggleErrorLogBtn: $('#toggleErrorLogBtn'),
                        themeSelect: $('#themeSelect'), board: $('#board')
                    };
                    this.sounds = {
                        move: $('#moveSound')[0],
                        capture: $('#captureSound')[0],
                    };
                    this.errors = [];
                    this.bindUIEvents();
                }

                /** Binds general UI events like theme switching and error log toggling. */
                bindUIEvents() {
                    this.elements.themeSelect.on('change', (e) => this.setTheme($(e.target).val()));
                    this.elements.toggleErrorLogBtn.on('click', () => this.elements.errorLog.toggle());
                }

                /** Sets the color theme for the page. */
                setTheme(theme) {
                    $('body').removeClass().addClass(`theme-${theme}`);
                }
                
                /**
                 * Displays a temporary message to the user.
                 * @param {string} text - The message to display.
                 * @param {('info'|'success'|'error')} type - The type of message.
                 */
                showMessage(text, type = 'info') {
                    const msg = $(`<div class="message message-${type}">${text}</div>`);
                    this.elements.messageContainer.append(msg);
                    setTimeout(() => msg.addClass('show'), 10);
                    setTimeout(() => {
                        msg.removeClass('show');
                        setTimeout(() => msg.remove(), 500);
                    }, 4000);
                }

                /**
                 * Logs an error to the console and the on-screen error log.
                 * @param {Error} error - The error object.
                 * @param {string} [context='General'] - The context where the error occurred.
                 */
                logError(error, context = 'General') {
                    console.error(`[${context}]`, error);
                    const entry = `<div>${new Date().toLocaleTimeString()} [${context}]: ${error.message}</div>`;
                    this.errors.push(entry);
                    if (this.errors.length > 20) this.errors.shift();
                    this.elements.errorLog.html(this.errors.join(''));
                }

                /** Updates the connection status indicator. */
                updateConnectionStatus(text, type) {
                    const color = type === 'success' ? '#4caf50' : (type === 'error' ? '#f44336' : '#2196F3');
                    this.elements.connectionStatus.text(text).css('color', color);
                }

                /** Updates the room status text. */
                setRoomStatus(text) { this.elements.roomStatus.text(text); }
                /** Updates the main game status text. */
                setGameStatus(text) { this.elements.status.text(text); }
                /** Updates the player info text. */
                setPlayerInfo(text) { this.elements.playerInfo.text(text); }

                /** Plays a game sound. */
                playSound(isCapture) {
                    try {
                        const sound = isCapture ? this.sounds.capture : this.sounds.move;
                        sound.currentTime = 0;
                        sound.play();
                    } catch (e) {
                        this.logError(e, "Audio");
                    }
                }

                /** Renders the move history panel. */
                updateMoveHistory(history) {
                    this.elements.moveHistory.empty();
                    for (let i = 0; i < history.length; i += 2) {
                        const moveNum = i / 2 + 1;
                        const whiteMove = history[i] ? history[i].san : '';
                        const blackMove = history[i + 1] ? history[i + 1].san : '';
                        const row = `<div class="move-row">
                                       <span class="move-number">${moveNum}.</span>
                                       <span class="move">${whiteMove}</span>
                                       <span class="move">${blackMove}</span>
                                     </div>`;
                        this.elements.moveHistory.append(row);
                    }
                    this.elements.moveHistory.scrollTop(this.elements.moveHistory[0].scrollHeight);
                }

                /** Renders the captured pieces panels. */
                updateCapturedPieces(game) {
                    const initial = { p: 8, r: 2, n: 2, b: 2, q: 1 };
                    let captured = { w: [], b: [] }; // Pieces captured by White (b) and Black (w)
                    const fen = game.fen().split(' ')[0];
                    for (const p in initial) {
                        const whiteCount = (fen.match(new RegExp(p.toUpperCase(), "g")) || []).length;
                        const blackCount = (fen.match(new RegExp(p.toLowerCase(), "g")) || []).length;
                        for (let i = 0; i < initial[p] - whiteCount; i++) captured.b.push(`w${p.toUpperCase()}`);
                        for (let i = 0; i < initial[p] - blackCount; i++) captured.w.push(`b${p.toUpperCase()}`);
                    }
                    const url = piece => `https://chessboardjs.com/img/chesspieces/wikipedia/${piece}.png`;
                    const capturedByWhiteHtml = captured.w.map(p => `<img src="${url(p)}" alt="${p}">`).join('');
                    const capturedByBlackHtml = captured.b.map(p => `<img src="${url(p)}" alt="${p}">`).join('');
                    this.elements.capturedByWhite.html(`<div class="captured-pieces">${capturedByWhiteHtml}</div>`);
                    this.elements.capturedByBlack.html(`<div class="captured-pieces">${capturedByBlackHtml}</div>`);
                }

                /** Clears all highlights from the board. */
                clearAllHighlights() {
                    this.elements.board.find('.square-55d63').removeClass('highlight-last-move highlight-selected highlight-check');
                }
                
                /** Highlights the specified squares on the board. */
                highlightSquares(className, ...squares) {
                    squares.forEach(sq => this.elements.board.find(`.square-${sq}`).addClass(className));
                }
                
                /** Shows the game over overlay. */
                showGameOver(message) {
                    this.elements.endGameMessage.text(message);
                    this.elements.endGameOverlay.css('display', 'flex');
                }

                /** Configures the UI for the start of a game. */
                setupGameStart() {
                    this.elements.createRoomBtn.prop('disabled', true);
                    this.elements.joinRoomBtn.prop('disabled', true);
                    $('.room-controls').fadeOut();
                }
            }

            /**
             * Manages the Socket.IO connection and events.
             * @class SocketManager
             */
            class SocketManager {
                constructor(gameController) {
                    this.game = gameController;
                    this.socket = io({ reconnection: true, reconnectionAttempts: 5, reconnectionDelay: 1000 });
                    this.bindSocketEvents();
                }

                /** Binds all incoming socket events to controller methods. */
                bindSocketEvents() {
                    this.socket.on('connect', () => this.game.onConnect());
                    this.socket.on('disconnect', () => this.game.onDisconnect());
                    this.socket.on('reconnecting', () => this.game.onReconnecting());
                    this.socket.on('roomCreated', data => this.game.onRoomCreated(data));
                    this.socket.on('gameStart', data => this.game.onGameStart(data));
                    this.socket.on('moveMade', data => this.game.onMoveMade(data));
                    this.socket.on('gameOver', msg => this.game.onGameOver(msg));
                    this.socket.on('playerLeft', msg => this.game.onPlayerLeft(msg));
                    this.socket.on('roomError', msg => this.game.onRoomError(msg));
                }

                /** Emits an event to the server. */
                emit(event, data) {
                    this.socket.emit(event, data);
                }
            }
            
            /**
             * The main controller for the chess game.
             * @class ChessGame
             */
            class ChessGame {
                constructor() {
                    this.ui = new UIManager();
                    this.socket = new SocketManager(this);
                    this.game = new Chess();
                    this.board = null;
                    this.state = {
                        playerColor: null, currentRoom: null, premove: null,
                        isMyTurn: false, isGameOver: false, pendingMove: false,
                        selectedSquare: null
                    };
                    this.idleTimer = null;
                    this.init();
                }

                /** Initializes the game board and event listeners. */
                init() {
                    try {
                        this.board = Chessboard('board', {
                            draggable: false, position: 'start', onSquareClick: (sq) => this.onSquareClick(sq),
                            onSnapEnd: () => this.board.position(this.game.fen())
                        });
                        $(window).resize(() => this.board.resize());
                        this.ui.elements.createRoomBtn.on('click', () => this.socket.emit('createRoom'));
                        this.ui.elements.joinRoomBtn.on('click', () => {
                            const roomCode = this.ui.elements.roomCodeInput.val().trim().toUpperCase();
                            if (roomCode) this.socket.emit('joinRoom', roomCode);
                        });
                        this.startIdleTimer();
                    } catch (e) {
                        this.ui.logError(e, "Initialization");
                        this.ui.showMessage("A critical error occurred on startup.", "error");
                    }
                }

                // --- Board Interaction (Click-to-Move Logic) ---
                onSquareClick(square) {
                    this.resetIdleTimer();
                    if (this.state.isGameOver || !this.state.isMyTurn || this.state.pendingMove) {
                        return;
                    }

                    // If a square is already selected, try to move to the new square
                    if (this.state.selectedSquare) {
                        const from = this.state.selectedSquare;
                        const to = square;
                        this.state.selectedSquare = null;
                        this.ui.clearAllHighlights();
                        this.attemptMove(from, to);
                    } 
                    // Otherwise, select the clicked square if it contains one of the player's pieces
                    else {
                        const piece = this.game.get(square);
                        if (piece && piece.color === this.state.playerColor) {
                            this.state.selectedSquare = square;
                            this.ui.clearAllHighlights();
                            this.ui.highlightSquares('highlight-selected', square);
                        }
                    }
                }
                
                // --- Game Logic ---
                attemptMove(from, to) {
                    const move = this.game.move({ from, to, promotion: 'q' });
                    if (move === null) {
                        this.ui.showMessage("Invalid move!", "error");
                        this.board.position(this.game.fen());
                        return; // Invalid move, board will snap back.
                    }
                    this.state.pendingMove = true;
                    this.state.isMyTurn = false;
                    this.socket.emit('move', { roomCode: this.state.currentRoom, from, to });
                    this.updateUI();
                }

                // --- Socket Event Handlers ---
                onConnect() { this.ui.updateConnectionStatus('Connected', 'success'); }
                onDisconnect() { this.ui.updateConnectionStatus('Disconnected', 'error'); }
                onReconnecting() { this.ui.updateConnectionStatus('Reconnecting...', 'info'); }
                onRoomError(msg) { this.ui.showMessage(msg, 'error'); }
                onRoomCreated(data) {
                    this.state.currentRoom = data.roomCode;
                    this.ui.setRoomStatus(`Room: ${this.state.currentRoom} - Waiting...`);
                    this.ui.showMessage(`Room ${this.state.currentRoom} created!`, 'success');
                }
                onGameStart(data) {
                    this.state.playerColor = this.socket.socket.id === data.white ? 'w' : 'b';
                    this.state.isMyTurn = (this.state.playerColor === 'w');
                    this.board.orientation(this.state.playerColor === 'w' ? 'white' : 'black');
                    this.ui.setPlayerInfo(`You are ${this.state.playerColor === 'w' ? 'White' : 'Black'}`);
                    this.ui.setRoomStatus(`Game started in room ${this.state.currentRoom}!`);
                    this.ui.showMessage("Game started!", "success");
                    this.ui.setupGameStart();
                    this.updateUI();
                }
                onMoveMade(data) {
                    this.state.pendingMove = false;
                    const move = this.game.move({ from: data.from, to: data.to, promotion: 'q' });
                    if (move) {
                        this.state.isMyTurn = this.game.turn() === this.state.playerColor;
                        this.ui.playSound(move.captured);
                        this.updateUI();
                        this.ui.clearAllHighlights();
                        this.ui.highlightSquares('highlight-last-move', data.from, data.to);
                    } else {
                        this.ui.logError(new Error("Received an invalid move from server."), "Sync");
                    }
                }
                onGameOver(message) {
                    this.state.isGameOver = true;
                    this.state.isMyTurn = false;
                    this.ui.showGameOver(message);
                    this.updateUI();
                }
                onPlayerLeft(message) {
                    this.onGameOver(message);
                }

                // --- UI Update Orchestration ---
                updateUI() {
                    try {
                        this.board.position(this.game.fen(), false);
                        this.ui.updateMoveHistory(this.game.history({ verbose: true }));
                        this.ui.updateCapturedPieces(this.game);
                        this.updateStatusText();
                        this.highlightCheck();
                    } catch (e) {
                        this.ui.logError(e, "UI Update");
                    }
                }
                updateStatusText() {
                    if (this.state.isGameOver) return; // Game over message is handled by overlay
                    let text;
                    const turn = this.game.turn() === 'w' ? 'White' : 'Black';
                    if (this.game.isCheckmate()) text = `Checkmate! ${turn === 'White' ? 'Black' : 'White'} wins.`;
                    else if (this.game.isDraw()) text = 'Draw!';
                    else {
                        text = this.state.isMyTurn ? "Your turn" : `${turn}'s turn`;
                        if (this.game.in_check()) text += ' (in check)';
                    }
                    this.ui.setGameStatus(text);
                }
                highlightCheck() {
                    this.ui.elements.board.find('.square-55d63').removeClass('highlight-check');
                    if (this.game.in_check()) {
                        const board = this.game.board();
                        for (let i = 0; i < 8; i++) for (let j = 0; j < 8; j++) {
                            const p = board[i][j];
                            if (p && p.type === 'k' && p.color === this.game.turn()) {
                                this.ui.highlightSquares('highlight-check', `${String.fromCharCode(97+j)}${8-i}`);
                                return;
                            }
                        }
                    }
                }

                // --- Timers ---
                startIdleTimer() {
                    $(document).on('click mousemove keydown', () => this.resetIdleTimer());
                    this.resetIdleTimer();
                }
                resetIdleTimer() {
                    clearTimeout(this.idleTimer);
                    this.idleTimer = setTimeout(() => {
                        this.socket.socket.disconnect();
                        this.ui.logError(new Error("Disconnected due to inactivity."));
                        this.ui.showMessage("Disconnected due to inactivity.", "error");
                    }, 300000); // 5 minutes
                }
            }
            
            // --- Entry Point ---
            window.chessGame = new ChessGame();
        });
    </script>
